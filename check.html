<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petcare</title>
  </head>
  <link rel="stylesheet" href="css/checkoutstyle.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <body>
    <div class="checkout">
      <h2>Checkout Form</h2>
      <p class="fill">Please fill up the form to checkout.</p>
      <div class="row">
        <div class="col-75">
          <div class="checkcontainer">
            <form action="">
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"
                    ><i class="fa fa-user"></i> Full Name</label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Enter your name"
                  />
                  <label for="email"
                    ><i class="fa fa-envelope"></i> Email</label
                  >
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                  />
                  <label for="adr"
                    ><i class="fa fa-address-card-o"></i> Address</label
                  >
                  <input
                    type="text"
                    id="adr"
                    name="address"
                    placeholder="Enter your Shipping address"
                  />
                  <label for="city"
                    ><i class="fa fa-institution"></i> City</label
                  >
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="Enter City"
                  />

                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input
                        type="text"
                        id="state"
                        name="state"
                        placeholder="NY"
                      />
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input
                        type="text"
                        id="zip"
                        name="zip"
                        placeholder="10001"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Pay with one of them:</label>
                  <div class="icon-container">
                    <div>
                      <input type="checkbox" /><img
                        src="images/download-removebg-preview.png"
                        alt="eswwa"
                        class="payimgages"
                      />
                    </div>
                    <div>
                      <input type="checkbox" /><img
                        src="images/logo1.png"
                        alt="eswwa"
                        class="payimgages"
                      />
                    </div>
                  </div>
                  <label for="cname">Name</label>
                  <input
                    type="text"
                    id="cname"
                    name="cardname"
                    placeholder="Enter your name"
                  />
                  <label for="ccnum">Phone number</label>
                  <input
                    type="text"
                    id="ccnum"
                    name="cardnumber"
                    placeholder="Enter your phone number"
                  />
                  <label for="expmonth">Remarks</label>
                  <input
                    type="text"
                    id="remarks"
                    name="remarks"
                    placeholder="Remarks"
                  />
                  <div class="row"></div>
                </div>
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr" />
                Shipping address same as billing
              </label>
              <input type="submit" value="Proceed to pay" class="btn-pay" />
            </form>
          </div>
        </div>
        <div class="col-25">
          <div class="container">
            <h4>
              Cart
              <span class="pricees" style="color: black"
                ><i class="fa fa-shopping-cart"></i> <b>4</b></span
              >
            </h4>
            <p><a href="#">Product 1</a> <span class="price">$15</span></p>
            <p><a href="#">Product 2</a> <span class="price">$5</span></p>
            <p><a href="#">Product 3</a> <span class="price">$8</span></p>
            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
            <hr />
            <p>
              Total <span class="pricees" ><b>$30</b></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
