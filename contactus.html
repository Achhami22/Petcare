<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petcare</title>
    <link rel="stylesheet" href="css/homestyle.css">
    <script
      src="https://kit.fontawesome.com/494d680f29.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="cwrapper">
      <div class="contact-container">
        <div class="contact-content">
          <div class="left-side">
            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Address</div>
              <div class="text-one">Godawari,2</div>
              <div class="text-two">Lalitpur</div>
            </div>
            <div class="phone details">
              <i class="fas fa-phone"></i>
              <div class="topic">Phone</div>
              <div class="text-one">+977 0000000000</div>
              <div class="text-two">+977 0123456789</div>
            </div>
            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">petcare@gmail.com</div>
              <div class="text-two">info.petcare@gmail.com</div>
            </div>
          </div>
          <div class="right-side">
            <h1>Get in touch</h1>
            
            <form action="">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" placeholder="Your name..">
          
              <label for="lname">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email..">
          
          
              <label for="message">Your message</label>
              <textarea id="subject" name="message" placeholder="Write your messege.." style="height:auto"></textarea>
          
              <input type="submit" value="Send">
            </form>
        </div>
        </div>
      </div>
    </div>






    
  </body>
</html>
